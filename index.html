<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Retro Console - Hybrid</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --retro-orange: #ffb000;
            --retro-dark: #0a0800;
            --glass-border: rgba(255, 176, 0, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* Transparent background so the rounded corners work */
            background-color: transparent; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'VT323', monospace;
            -webkit-app-region: drag; /* Allow dragging the whole app */
        }

        /* ROUNDED CONTAINER */
        #crt-container {
            position: relative;
            width: 95vw;
            height: 90vh;
            background-color: var(--retro-dark);
            /* ROUNDED EDGES HERE: */
            border-radius: 25px; 
            border: 2px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 20px rgba(255, 176, 0, 0.1);
            overflow: hidden;
            padding: 25px;
            box-sizing: border-box;
            color: var(--retro-orange);
            text-shadow: 0 0 4px rgba(255, 176, 0, 0.6);
            display: flex;
            flex-direction: column;
        }

        /* Scanline Overlay */
        #crt-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.5;
            border-radius: 25px; /* Match container */
        }

        /* Particle Canvas */
        #particle-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5; 
            pointer-events: auto; 
            border-radius: 25px;
        }

        /* HEADER AREA */
        .header-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.6rem;
            border-bottom: 2px solid var(--retro-orange);
            margin-bottom: 15px;
            padding-bottom: 5px;
            z-index: 20;
        }

        .controls {
            display: flex;
            gap: 15px;
            font-size: 1.2rem;
            -webkit-app-region: no-drag; /* Clickable buttons */
        }
        
        .btn {
            cursor: pointer;
            border: 1px solid var(--retro-orange);
            padding: 2px 10px;
            background: rgba(255, 176, 0, 0.1);
            transition: all 0.2s;
        }
        .btn:hover { background: var(--retro-orange); color: #000; }

        /* COUNTER BOX */
        .counter-box {
            background: #221a00;
            padding: 2px 8px;
            border: 1px solid var(--retro-orange);
        }

        /* TERMINAL CONTENT */
        #terminal-content {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 1.4rem;
            line-height: 1.3;
            z-index: 20;
            margin-top: 10px;
            -webkit-app-region: no-drag;
            padding-right: 10px;
        }
        #terminal-content::-webkit-scrollbar { width: 6px; }
        #terminal-content::-webkit-scrollbar-thumb { background: var(--retro-orange); }

        .log-entry { margin-bottom: 8px; }
        .log-entry.alert { color: #ff3333; text-shadow: 0 0 5px red; }
        .log-entry.success { color: #55ff55; text-shadow: 0 0 5px lime; }

        /* FOOTER */
        #footer-section { margin-top: auto; z-index: 20; }
        .progress-container {
            border: 2px solid var(--retro-orange);
            height: 25px; width: 100%;
            padding: 2px; box-sizing: border-box;
        }
        .progress-bar-fill {
            height: 100%; background-color: var(--retro-orange);
            width: 0%; transition: width 0.3s ease-out;
        }
        .status-line { display: flex; justify-content: space-between; margin-top: 8px; font-size: 1.1rem; }
    </style>
</head>
<body>

<div id="crt-container">
    <canvas id="particle-canvas"></canvas>

    <div class="header-text">
        <span>RETRO CONSOLE // SYS.ADMIN</span>
        <div class="controls">
            <span class="counter-box" id="refresh-counter">REFRESHES: 0</span>
            <span class="btn" onclick="toggleAuto()" id="btn-auto">[AUTO: ON]</span>
            <span class="btn" onclick="forceRefresh()">[REFRESH NOW]</span>
        </div>
    </div>

    <div id="terminal-content">
        </div>

    <div id="footer-section">
        <div class="progress-container">
            <div class="progress-bar-fill" id="prog-fill"></div>
        </div>
        <div class="status-line">
            <span id="status-text">SYSTEM STANDBY</span>
            <span id="time-text">--:--:--</span>
        </div>
    </div>
</div>

<script>
    // --- VARIABLES ---
    const terminal = document.getElementById('terminal-content');
    const statusText = document.getElementById('status-text');
    const timeText = document.getElementById('time-text');
    const progFill = document.getElementById('prog-fill');
    const counterDisplay = document.getElementById('refresh-counter');
    const btnAuto = document.getElementById('btn-auto');

    let refreshCount = 0;
    let autoEnabled = true;
    let autoInterval = null;

    // --- LOGGING ---
    function log(msg, type = '') {
        const div = document.createElement('div');
        div.className = `log-entry ${type}`;
        div.textContent = `> ${msg}`;
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight;
    }

    // --- REFRESH LOGIC ---
    async function executeRefresh() {
        // 1. VISUAL WARNING (The Cross-Check)
        log("PREPARE FOR REFRESH...", "alert");
        statusText.textContent = "EXECUTING SHELL COMMAND...";
        
        // Fill progress bar quickly to show activity
        progFill.style.width = "100%";

        // 2. Wait 500ms so user can look at desktop
        setTimeout(async () => {
            if (window.sys) {
                // 3. TRIGGER THE WINDOWS API
                await window.sys.triggerRefresh();
                
                // 4. UPDATE STATS
                refreshCount++;
                counterDisplay.textContent = `REFRESHES: ${refreshCount}`;
                log(`SUCCESS: Desktop Environment Refreshed. (Count: ${refreshCount})`, "success");
                
                // 5. Reset UI
                setTimeout(() => {
                    progFill.style.width = "0%";
                    statusText.textContent = autoEnabled ? "WAITING FOR CYCLE..." : "SYSTEM IDLE";
                }, 1000);
            } else {
                log("ERROR: Not in Electron Mode.", "alert");
            }
        }, 500);
    }

    // --- CONTROLS ---
    function forceRefresh() {
        log("USER: Manual Override Initiated.");
        executeRefresh();
    }

    function toggleAuto() {
        autoEnabled = !autoEnabled;
        btnAuto.textContent = autoEnabled ? "[AUTO: ON]" : "[AUTO: OFF]";
        
        if(autoEnabled) {
            log("SYS: Automation Resumed.");
            startAutoLoop();
        } else {
            log("SYS: Automation Paused.");
            clearInterval(autoInterval);
        }
    }

    function startAutoLoop() {
        clearInterval(autoInterval);
        autoInterval = setInterval(() => {
            if(autoEnabled) {
                log("AUTO: Timer Triggered.");
                executeRefresh();
            }
        }, 10000); // 10 seconds
    }

    // --- CLOCK ---
    setInterval(() => {
        const now = new Date();
        timeText.textContent = now.toLocaleTimeString();
    }, 1000);

    // --- PARTICLE SYSTEM (Optimized) ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    function resize() {
        const rect = document.getElementById('crt-container').getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
    }
    window.addEventListener('resize', resize);

    class Particle {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speedX = (Math.random() - 0.5) * 0.5;
            this.speedY = (Math.random() - 0.5) * 0.5;
            this.alpha = Math.random() * 0.5 + 0.1;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
        }
        draw() {
            ctx.fillStyle = `rgba(255, 176, 0, ${this.alpha})`;
            ctx.beginPath();
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }
    }

    function initParticles() {
        resize();
        particles = Array.from({length: 60}, () => new Particle());
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    }

    // --- BOOT SEQUENCE ---
    setTimeout(() => {
        log("SYSTEM BOOT SEQUENCE...");
        log("LOADING AUTOMATION MODULES...");
        setTimeout(() => {
            log("READY. WATCH DESKTOP ICONS FOR BLINK.", "alert");
            initParticles();
            startAutoLoop();
        }, 1500);
    }, 500);

</script>
</body>
</html>
